- hosts: frontends
  gather_facts: false
  tasks:
  - name: Use Uri module for writing smoke test.
    uri:
      url: "http://{{ groups.frontends.0 }}"
      return_content: true
    register: webpage
    tags:
      - aws.smoke

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.content"
    tags:
      - aws.smoke

  - debug: var=webpage
